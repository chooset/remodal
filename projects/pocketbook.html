<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="pocketbookstyle.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        	<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="60" height="60" class="logo">

      </div>
    </div>

    <div class="main">
      <div class="container">
        	<div class="row">
        			<div class="col-md-8">
                		<h1>Registro PointBreak</h1>
               			<form>
                      	<div class="form-group">
                         			<label for="exampleImputText1">Nombre</label>
                          <input type="text" class="form-control" id="exampleImputText1"/>
                       	</div>
                      	<div class="form-group">
                      		<label for="exampleImputText2">Apellidos</label>
                          <input type="text" class="form-control" id="exampleImputText2"/>
                      	</div>
                      	<div class="form-group">
                        		<label for="exampleImputEmail1">Email</label>
                          	<input type="email" class="form-control" id="exampleImputEmail1"/>
                      	</div>
                      	<div class="form-group">
                          	<label for="exampleImputPassword1">Contrasenia</label>
                          	<input type="password" class="form-control" id="exampleImputPassword1" />
                          </div>
                      </form>
                		<button type="button" class="btn btn-default">Crear cuenta</button>
            	</div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        	<ul class="list-inline list-unstyled">
            <li>Contacto</li>
            <li>Ayuda</li>
            <li>Nosotros</li>
            </ul>

      </div>
    </div>
  </body>
</html>
